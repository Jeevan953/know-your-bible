<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Know Your Bible</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
    min-height: 100vh;
    background: linear-gradient(-45deg, #ffecd2, #fcb69f, #a1c4fd, #c2e9fb, #ff80ed, #1C651B);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    transition: background 0.5s;
}
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Verse Box */
#verseBox {
    margin: 20px 0;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background: #f9f9f9;
    height: 150px;         /* Fixed height to avoid layout jumps */
    display: flex;
    flex-direction: column;
    overflow: hidden;      /* Hide overflow for scroll animation */
    position: relative;
}
#verseLabel {
    font-size: 1.5em;
    font-weight: bold;
    margin-bottom: 10px;
}
#verseContent {
    flex-grow: 1;
    position: relative;
}
#verseScroll {
    position: absolute;
    top: 0;
    width: 100%;
    animation: scrollVerse 10s linear infinite;
}
@keyframes scrollVerse {
    0% { top: 100%; }
    100% { top: -100%; }
}

#verseText {
    font-weight: bold;
    font-size: 1.4em;
    white-space: pre-wrap;
    word-wrap: break-word;
    margin: 0;
}
#verseRef {
    font-weight: bold;
    font-size: 1.2em;
    margin-top: 5px;
}

/* Buttons */
button {
    margin: 8px 5px;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    border-radius: 5px;
    border: 1px solid #888;
    background-color: #f0f0f0;
    transition: background 0.3s;
}
button:hover { background-color: #ddd; }

/* Celebrate Button Glowing */
@keyframes pulseGlow {
    0% { box-shadow: 0 0 5px #ff6f61; }
    50% { box-shadow: 0 0 20px #ff6f61, 0 0 40px #ffb347; }
    100% { box-shadow: 0 0 5px #ff6f61; }
}
#celebrateBtn {
    background-color: #ff6f61;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1em;
    border-radius: 8px;
    cursor: pointer;
    animation: pulseGlow 2s infinite;
}

/* Music Player */
#musicPlayer {
    margin: 20px 0;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background: #fff;
}
</style>
</head>
<body>

<h1>üìñ Know Your Bible</h1>

<!-- Verse of the Day -->
<div id="verseBox">
  <div id="verseLabel">Verse of the Day:</div>
  <div id="verseContent">
    <div id="verseScroll">
      <p id="verseText">Loading...</p>
      <p id="verseRef"></p>
    </div>
  </div>
</div>

<!-- Buttons -->
<div>
  <button id="verseButton">Show Another Verse</button>
  <button id="celebrateBtn" onclick="triggerConfetti()">üéâ Celebrate</button>
</div>

<!-- Music Player -->
<div id="musicPlayer">
  <h3>üéµ Music Player</h3>
  <p id="currentSong">Song: None</p>
  <button id="prevBtn">‚èÆ Previous</button>
  <button id="playPauseBtn">‚ñ∂ Play</button>
  <button id="nextBtn">‚è≠ Next</button>
  <br>
  <label for="volumeControl">Volume Control: </label>
  <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
</div>

<!-- Hidden audio element -->
<audio id="audioPlayer"></audio>

<script>
  // ------------------------------
  // Verse of the Day
  // ------------------------------
  const verses = [
    { book_name:"Psalms", chapter:19, verse:14, text:"Let the words of my mouth and the meditation of my heart be acceptable in Your sight." },
    { book_name:"John", chapter:3, verse:16, text:"For God so loved the world that He gave His only Son, that whoever believes in Him shall not perish but have eternal life." },
    { book_name:"Philippians", chapter:4, verse:13, text:"I can do all things through Christ who strengthens me." },
    { book_name:"Matthew", chapter:5, verse:14, text:"You are the light of the world. A city set on a hill cannot be hidden." }
  ];

  function loadVerse() {
    const verse = verses[Math.floor(Math.random() * verses.length)];
    document.getElementById("verseText").innerText = verse.text;
    document.getElementById("verseRef").innerText = `${verse.book_name} ${verse.chapter}:${verse.verse}`;
  }
  loadVerse();
  document.getElementById("verseButton").addEventListener("click", loadVerse);

  // ------------------------------
  // Music Player
  // ------------------------------
  const audio = document.getElementById("audioPlayer");
  const currentSongText = document.getElementById("currentSong");
  const playPauseBtn = document.getElementById("playPauseBtn");

  const songs = [
    "music/hindi/Yeh Tera Husn.mp3",
    "music/hindi/Mere Dil Se Aake Lipat Gayi.mp3",
    "music/hindi/Kaise Kategi Zindagi Tere Bagair.mp3",
    "music/tamil/Yeasu_Rajanae.mp3",
    "music/tamil/Ullathin_Magizhchi.mp3",
    "music/tamil/Ummai_Allamal.mp3",
    "music/english/Jesus Messiah.mp3",
    "music/english/Amazing Love.mp3",
    "music/english/My Savior My God.mp3"
  ];

  let currentIndex = 0;
  function loadSong(index) {
    audio.src = songs[index];
    currentSongText.innerText = "Song: " + songs[index].split("/").pop();
  }
  function togglePlayPause() {
    if(audio.paused){ audio.play(); playPauseBtn.innerText="‚è∏ Pause"; }
    else{ audio.pause(); playPauseBtn.innerText="‚ñ∂ Play"; }
  }
  function nextSong() { currentIndex = (currentIndex + 1) % songs.length; loadSong(currentIndex); audio.play(); playPauseBtn.innerText="‚è∏ Pause"; }
  function prevSong() { currentIndex = (currentIndex - 1 + songs.length) % songs.length; loadSong(currentIndex); audio.play(); playPauseBtn.innerText="‚è∏ Pause"; }

  audio.addEventListener("ended", nextSong);
  document.getElementById("nextBtn").addEventListener("click", nextSong);
  document.getElementById("prevBtn").addEventListener("click", prevSong);
  playPauseBtn.addEventListener("click", togglePlayPause);
  document.getElementById("volumeControl").addEventListener("input", e => { audio.volume = e.target.value; });
  loadSong(currentIndex);

  // ------------------------------
  // Confetti
  // ------------------------------
  function triggerConfetti() {
    const duration = 5*1000;
    const end = Date.now()+duration;
    (function frame(){
      confetti({ particleCount:5, angle:60, spread:90, origin:{x:0} });
      confetti({ particleCount:5, angle:120, spread:90, origin:{x:1} });
      if(Date.now()<end) requestAnimationFrame(frame);
    })();
  }
</script>
</body>
</html>
